<h1 mat-dialog-title>Produto não encontrado</h1>
<mat-dialog-content class="mat-typography">
  O produto com id <span style="font-weight: bold;">{{data.id}}</span> não pode
  ser encontrado. Por favor, verifique e tente novamente.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
